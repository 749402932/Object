apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.keren.activity"
        minSdkVersion 15
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.1'
    compile files('libs/locSDK_4.0.jar')
    compile files('libs/qhad_0.1.12.1113.jar')
    compile files('libs/GDTUnionSDK.4.8.521.min.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/wae-for-debug.jar')
    compile files('libs/ApiStoreSDK1.0.4.jar')
    compile project(':paperdb')
}
